<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container-page">
        <header class="container" id="header-container">
            <div class="upper-section">
                <div id="searchbar-container">
                    <label for="searchbar">
                        <img src="images\search-icon.png" alt="" id="search-icon">
                    </label>
                    <input id="searchbar" type="text">            
                </div>
                <div id="notifications-profile-container">
                    <img src="images\notifications-icon.png" alt="" id="notifications-icon">
                    <img src="images\profile-photo.jpg" alt="" id="profile-photo">
                    <p>Your Name</p>
                </div>
            </div>
            <div class="lower-section">
                <div id="photo-greeting-container">
                    <img src="images\profile-photo.jpg" alt="" id="intropic">
                    <h2><span> Hi there, </span> <br> Your Name (@username)</h2>
                </div>

                <div class="buttons-container">
                    <button id="new-button">New</button>
                    <button id="upload-button">Upload</button>
                    <button id="share-button">Share</button>
                </div>
            </div>
        </header>
        <section class="container" id="sidebar-container">
        </section>
        <section class="container" id="main-container">
        </section>    
    </div>
</body>
</html>
